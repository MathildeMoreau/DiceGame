<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container d-flex flex-row">
    <div class="player1 w-50 vh-100 ">
      <div class="d-flex justify-content-center align-items-center ">
        <input type="text" placeholder="Player 1" class="rounded-pill w-75 mt-2 text-center">
      </div>
        <div class="total-score d-flex justify-content-center align-items-center mt-5 w-50 text-center">
          Total score :
          <div class="score fs-1">32</div>
        </div>
        <div class="current-score d-flex justify-content-center align-items-center mt-5 w-50 text-center">
          Current score :
          <div class="score fs-1">4</div>
        </div>
    </div>
    <button class="position-absolute start-50 translate-middle border-0 rounded-pill w-25" id="new-game">New Game</button>
    <img src="./images/dice-six-faces-one.svg" class="position-absolute top-50 start-50 translate-middle" id="dice"/>
    <button class="position-absolute start-50 translate-middle border-0 rounded-pill w-25" id="roll-dice">Roll the dice</button>
    <button class="position-absolute start-50 translate-middle border-0 rounded-pill w-25" id="hold">Hold</button>

    <div class="player2 w-50 vh-100 d-flex justify-content-center">
      <input type="text" placeholder="Player 2" class="rounded-pill w-75 mt-2 text-center">
    </div>
  </div>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
